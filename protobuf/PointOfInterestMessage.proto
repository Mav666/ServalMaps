// define some options
option java_package = "org.servalproject.maps.protobuf";

// define the point of interest message
message Message {
	optional string phoneNumber = 1;
	optional string subsciberId = 2;
	optional double latitude    = 3;
	optional double longitude   = 4;
	optional int64  timestamp   = 5;
	optional string timeZone    = 6;
	optional string title       = 7;
	optional string description = 8;
	//optional int64  category    = 9; // unnecessary tag so it is deleted, do not use the identifier 9 again
	optional string photo       = 10;
	optional string tags        = 11;
	optional double altitude    = 12 [default = -1];
	optional double accuracy    = 13 [default = -1];
}